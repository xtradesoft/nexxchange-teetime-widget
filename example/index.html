<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Startzeiten Widget</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <style type="text/css">
        .text-vertical-middle {
            vertical-align: middle !important;
        }

        .teetime2 .label-success {
            background-color: lightgreen;
        }
        .teetime2 {
            color: #4FA965 !important;
        }
        .background-image {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background-image: url("img/golf-foto.jpeg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
</style>
</head>
<body>

<div class="background-image">

</div>

<div class="container">
    <div class="jumbotron col-sm-12">
        <div class="page-header">
            <h2>
                Startzeiten Widget
            </h2>
            Folgend finden Sie eine Beispiel Implementierung für eine verwendung des Nexxchange Startzeiten Widget!
        </div>
    </div>

    <div class="jumbotron col-sm-6 teetime1">
        <h3>Startzeiten des Golfclub Kitzbühel</h3>
        <div class="container">
            <div><p>Datum: <input type="text" id="datepicker"></p></div>
            <div id="teetimecontainer" class="col-sm-10 well" style="overflow: auto; max-height: 30vh;"></div>
        </div>
    </div>

    <div class="teetime2 well col-sm-6">
        <h3>Startzeiten Golf Senza Confini Tarvisio</h3>
        <div class="container col-sm-12">
            <div><p>Datum: <input type="text" id="datepicker2"></p></div>
            <div id="teetimecontainer2" class="col-sm-12" style="overflow: auto; max-height: 50vh;"></div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
<script src="https://www.nexxchange.com/assets/js/api/teetimes.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function onReady() {
        jQuery('#teetimecontainer').teetime({issuer: "golfclub-kitzbuhel"});
        jQuery('#teetimecontainer2').teetime({issuer: "golf-senza-confini-tarvisio"});
        jQuery( "#datepicker" ).datepicker({
            "dateFormat": "dd.mm.yy",
            "minDate": 0,
            "onSelect": function(date, inst) {
                jQuery('#teetimecontainer').teetime('reload', { "date": date});
            }
        });
        jQuery( "#datepicker2" ).datepicker({
            "dateFormat": "dd.mm.yy",
            "minDate": 0,
            "onSelect": function(date, inst) {
                jQuery('#teetimecontainer2').teetime('reload', { "date": date});
            }
        });
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        jQuery( "#datepicker").val(dd + "." + mm + "." + yyyy);
        jQuery( "#datepicker2").val(dd + "." + mm + "." + yyyy);
    });
</script>

</body>
</html>
